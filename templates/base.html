{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>online shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '' %}css/styles.css" rel="stylesheet" />
        {% comment %} <link href="{% static '' %}css/home_style.css" rel="stylesheet" /> {% endcomment %}
        <link href="{% static '' %}main/form.css" rel="stylesheet" />
        <link href="{% static '' %}main/profile.css" rel="stylesheet" />
        <link href="{% static '' %}main/product_detail.css" rel="stylesheet" />
        <link href="{% static '' %}main/shopping-cart.css" rel="stylesheet" />
        <link href="{% static '' %}css/home_style.css" rel="stylesheet" />

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    </head>
    <body style="background-color: #eee;">
        {% block header %} {% include "main/header.html" %} {% endblock header %}

        <section class="py-3">
            <div class="container px-4 px-lg-5 mt-5">
                {% block content %}  {% endblock content %} 
            </div>
        </section>

        {% block footer %} {% include "main/footer.html" %} {% endblock footer %}

    </body>
</html>
